<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#81be41">

    
  <link rel="stylesheet" href="/SparkitectureDocs/Assets/Styles/site.css">
  <link rel="stylesheet" href="/SparkitectureDocs/Assets/Styles/bootstrap.min.css">
  <link rel="stylesheet" href="/SparkitectureDocs/Assets/Styles/style.css">


  <link rel="manifest" href="/SparkitectureDocs/manifest.json" />
  <link rel="apple-touch-startup-image" href="/SparkitectureDocs/Assets/Images/logo-192.png">
  <link rel="apple-touch-icon" href="/SparkitectureDocs/Assets/Images/icon-192.png">
  <link rel="icon" sizes="192x192" href="/SparkitectureDocs/Assets/Images/icon-192.png">



  <script src="/SparkitectureDocs/Assets/Scripts/jquery-3.3.1.min.js" ></script>
  <script src="/SparkitectureDocs/Assets/Scripts/bootstrap.bundle.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker && navigator.serviceWorker.register('/SparkitectureDocs/sw.js').then(function (registration) {
        console.log('Sparkitecture Docs service worker, registered with scope: ', registration.scope)        
      }).catch(err => console.error('Theres a problem registering service worker', err));
    }
  </script>
</head>

<body id="sparkitecture" style="position: relative;">

    <div class="container-fluid">
        <div class="logoWrapper">
            <a href="/SparkitectureDocs/">
                <img class="logo" src="/SparkitectureDocs/Assets/Images/navbar-logo.png" alt="Logo" />
            </a>
        </div>


        <div class="row">
            <div id="mainContent" class="col-12">

                <div class="offlineContent">
                    <div class="card">
                        <div class="card-body">
                            <label class="offlinetext col-12">Oh no! Looks like you lost connection!</label>
                        </div>
                    </div>
                    <img class="offlineosaur" src="/SparkitectureDocs/Assets/Images/offline-dino.gif" alt="Offline Dinosaur"><br>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add scrollspy to <body>
        $('body').scrollspy({ target: "#sparkitectureNav", offset: 60 });

        // Add smooth scrolling on all links inside the navbar
        $("#sparkitectureNav a").on('click', function (event) {

            // Make sure this.hash has a value before overriding default behavior
            var pathname = window.location.pathname;
            var hrefURL = $(this).attr('href');


            if (hrefURL.startsWith("https://sparkitecture.github.io/SparkitectureDocs/Docs/")) { //Link is outside readme
                if (pathname.startsWith("/SparkitectureDocs/Docs/")) {
                    scrollitslow($(this));
                }
            } else {
                if (!pathname.startsWith("/SparkitectureDocs/Docs/")) {
                    scrollitslow($(this));
                }
            }
        });

        function scrollitslow(mylink) {
            if (mylink[0].hash !== "") {

                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = mylink[0].hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });

            }
        }

        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (screen.width <= 1800) {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("btnTop").style.display = "block";
                } else {
                    document.getElementById("btnTop").style.display = "none";
                }
            }
        }

        function topFunction() {
            var pathname = window.location.pathname;
            if (pathname.startsWith("/SparkitectureDocs/Docs/")) {
                window.location.href = '../';
            } else {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        }

        $(function () {
            $('table').addClass('table-hover');
        });
    </script>
</body>

</html>
